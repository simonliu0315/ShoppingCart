<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/SearchResultsPage" lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">


<head>
<meta th:replace="fragments/meta_resources :: meta_resources"></meta>
</head>

<body>
	<div th:replace="fragments/body_header :: body_header"></div>

	

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
		    <form th:action="@{/login}" method="post">
			<!-- row -->
			<div class="row">
			    <div class="col-md-6 col-xs-8 col-md-offset-3 col-xs-offset-2" >
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">登入</h3>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="id" placeholder="帳號"/>
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="密碼"/>
							</div>
							<div class="form-group">
								<input class="input" type="email" name="email" placeholder="驗證碼"/>
							</div>
							
							<div class="form-group">
								<div class="input-checkbox">
									<input type="checkbox" id="register"/>
									<label class="font-weak" for="register">建立新帳號?</label>
									<div class="caption">
										<p>請輸入密碼後按"送出"，系統會自動幫您建立帳號，登入後請記得更新個人資料</p>
											<p></p>
												<input class="input" type="password" name="repassword" placeholder="請重新輸入密碼"/>
									</div>
								</div>
							</div>
							<div class="form-group text-left">
							    <button class="primary-btn">清除</button>
							    <button class="primary-btn">登入</button>
							    <input  class="primary-btn" type="submit" value="Sign In"/>
							</div>
						</div>
					</div>
			
			
			
			</div>
			<!-- /row -->
			</form>
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<div th:replace="fragments/body_footer :: body_footer"></div>
    <div th:replace="fragments/body_resources :: body_resources"></div>
	
</body>

</html>
