<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/SearchResultsPage" lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta th:replace="fragments/meta_resources :: meta_resources"></meta>
</head>

<body>
	<div th:replace="fragments/body_header :: body_header"></div>

	

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
		<div th:replace="fragments/body_header :: body_info"></div>
		    <form id="userForm" th:action="@{/login}" method="post">
			<!-- row -->
			<div class="row">
			    <div class="col-md-6 col-xs-8 col-md-offset-3 col-xs-offset-2" >
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">登入</h3>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="username" value="" placeholder="帳號" th:required="required"/>
							</div>
							<div class="form-group">
								<input id="password" class="input" type="password" name="password" value="" placeholder="密碼" th:required="required"/>
							</div>
							<div class="form-group">
							    <input type="text" class="form-control" id="verifyCode" placeholder="驗證碼" name="verifyCode" style="width: 30%; display: inline;" th:required="required"/>
                                <img id="captchaImg" />
                                <button id="refreshCaptchaButton" type="button" form="form" class="btn btn-default ">
                                    <i class="fa fa-refresh"></i>
                                </button>
							</div>
							
							<div class="form-group">
								<div class="input-checkbox">
									<input type="checkbox" id="register"/>
									<label class="font-weak" for="register">建立新帳號?</label>
									<div class="caption">
										<p>請輸入密碼後按"送出"，系統會自動幫您建立帳號，登入後請記得更新個人資料</p>
										<p></p>
										<div class="form-group">
										    <input class="input" type="password" name="repassword" id="repassword" placeholder="請重新輸入密碼"/>
										</div>
										<div class="form-group">
									        <input class="input" type="email" name="email" id="email" placeholder="電子郵件信箱"/>
									    </div>
									    <div class="form-group text-right">
									        <button id="registerBtn" class="primary-btn" type="button" value="Register">註冊/登入</button>
									    </div>
									</div>
									
								</div>
							</div>
							<div class="form-group text-left">
							    <button class="primary-btn" type="reset">清除</button>
							    <button class="primary-btn" type="submit" value="Sign In" >登入</button>
							</div>
						</div>
					</div>
			
			
			
			</div>
			<!-- /row -->
			</form>
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<div th:replace="fragments/body_footer :: body_footer"></div>
    <div th:replace="fragments/body_resources :: body_resources"></div>
    
    <script th:src="@{/js/index.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>

</html>
