<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>用户列表</title>
    </head>

    <body>

        <div class="contentDiv">

            <h5> 《 Spring Boot 2.x 核心技术实战》第二章快速入门案例</h5>

            <table class="table table-hover table-condensed">
                <legend>
                    <strong>用户列表</strong>
                </legend>
                <thead>
                    <tr>
                        <th>用户编号</th>
                        <th>名称</th>
                        <th>出生时间</th>
                        <th>管理</th>
                        <th>管理</th>
                        <th>管理</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orderList}">
                        <th scope="row" th:text="${order.id}"></th>
                        <th scope="row" th:text="${order.orderNo}"></th>
                        <th scope="row" th:text="${order.username}"></th>
                        <th scope="row" th:text="${order.statusId}"></th>
                        <th scope="row" th:text="${order.updated}"></th>
                        <th scope="row" th:text="${order.update_by}"></th>
                        <th scope="row" th:text="${order.statusDescription}"></th>
                        </tr>
                </tbody>
            </table>

            <div><a class="btn btn-primary" th:href="@{/manager/users/create}" role="button">创建用户</a></div>
        </div>

    </body>
</html>
